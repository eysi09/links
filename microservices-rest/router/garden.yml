kind: Module
name: router
description: This is the router service.
type: container
hotReload:
  sync:
    - target: /go/src/app
services:
  - name: router
    ports:
      - name: http
        containerPort: 8085
    ingresses:
      - path: /l
        port: http
      - path: /s
        port: http
    env:
      ROUTER_ADDRESS: ":8085"
      ROUTER_REPOSITORY: "http://links:8080"

